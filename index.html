<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess Game</title>
  <link rel="stylesheet" href="./styles/style.css">
  <script src="./styles/style.js" async></script>
</head>
<body>


  <div class="panel">
    <h1>Number Guessing Game</h1>
    <div class="top">
      <span>Enter a Guess:</span>
      <input type="text">
      <button type="button">Submit Guess</button>
    </div>

    <span id="label">Previous guesses: </span>
    <span id="pre"></span>
    <p id="message"></p>
    <p id="remark"></p>
    <button type="button" id="reset">Start new Game</button>
  </div>
  
  
</body>
</html>
