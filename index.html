<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess Game</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

  <div class="panel">
    <h1>Number Guessing Game</h1>
    <div class="top">
      <span>Guess a Number:</span>
      <input type="text" required>
      <button type="button">Submit Guess</button>
    </div>

    <span id="label">Previous guesses: </span>
    <span id="pre"></span>
    <p id="message"></p>
    <p id="remark"></p>
    <button type="button" id="reset">Start new Game</button>
  </div>
  
  <footer>
    <p>Coded by <a href="https://github.com/Abdulraheembashir043/NumberGuessGame">BashDev</a></p>
  </footer>

  <script src="./styles/style.js" async></script>
</body>
</html>
